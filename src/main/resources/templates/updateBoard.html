<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${board.title}">게시글 수정 - 프리띵킹</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body class="landing is-preload">
<div id="page-wrapper">
    <!-- Header -->
    <header id="header" class="alt">
        <h1><a href="/">프리띵킹</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li th:if="${session.loginInfo == null}">
                    <a href="/users/login" class="button primary">Login</a>
                    <a href="/users/signup" class="button">Sign Up</a>
                </li>
                <li th:if="${session.loginInfo != null}">
                    <a href="/users/logout" class="button primary">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <h2>게시글 수정</h2>
        <p>게시글 내용을 수정하세요!</p>
    </section>

    <!-- Main -->
    <section id="main" class="container">
        <div class="row">
            <div class="col-12">
                <section class="box special" style="max-width: 600px; margin: 0 auto;">
                    <h3>게시글 수정 폼</h3>
                    <form th:action="@{/boards/{id}/patch(id=${board.id})}" method="post">
                        <div class="row gtr-50">
                            <div class="col-12">
                                <label for="content">내용</label>
                                <textarea id="content" name="content" rows="10" required th:text="${board.content}"></textarea>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="수정 완료" class="button primary" />
                            </div>
                        </div>
                    </form>
                    <a href="/boards" class="button">목록으로 돌아가기</a>
                </section>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Untitled. All rights reserved.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </footer>
</div>

</body>
</html>
