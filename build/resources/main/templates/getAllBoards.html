<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>게시글 목록 - 프리띵킹</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/main.css" />
	<style>
		.post-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
	</style>
</head>

<body class="landing is-preload">
<div id="page-wrapper">

	<!-- Header -->
	<header id="header" class="alt">
		<h1><a href="home.html">프리띵킹</a></h1>
		<nav id="nav">
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="/users/signup" class="button">Sign Up</a></li>
			</ul>
		</nav>
	</header>

	<!-- Banner -->
	<section id="banner">
		<h2>게시글 목록</h2>
		<p>게시글 제목을 클릭해 내용을 확인하세요!</p>
	</section>

	<!-- Main -->
	<section id="main" class="container">
		<div class="row">
			<div class="col-12">
				<section class="box special" style="max-width: 800px; margin: 0 auto;">
					<h3>게시글 목록</h3>
					<!-- 게시글 목록 -->
					<ul>
						<!-- th:each를 사용해 게시글 리스트 반복 -->
						<li th:each="board : ${boards}" class="post-item">
							<a href="#" th:href="@{/free-boards/{id}(id=${board.id})}" th:text="${board.title}">게시글 제목</a>
						</li>
					</ul>

					<!-- 페이지네이션 -->
					<ul class="pagination">
						<li th:if="${page > 1}">
							<a href="#" th:href="@{/free-boards/list(page=${page - 1})}">&laquo; 이전</a>
						</li>
						<li th:each="i : ${#numbers.sequence(1, totalPages)}">
							<a href="#" th:href="@{/free-boards/list(page=${i})}" th:text="${i}">1</a>
						</li>
						<li th:if="${page < totalPages}">
							<a href="#" th:href="@{/free-boards/list(page=${page + 1})}">다음 &raquo;</a>
						</li>
					</ul>
				</section>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
			<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
			<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
			<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
		</ul>
		<ul class="copyright">
			<li>&copy; Untitled. All rights reserved.</li>
			<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
		</ul>
	</footer>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/jquery.dropotron.min.js"></script>
<script src="/assets/js/jquery.scrollex.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
