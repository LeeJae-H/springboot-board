<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${board.title}">게시글 상세 정보 - 프리띵킹</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body class="landing is-preload">
<div id="page-wrapper">
    <!-- Header -->
    <header id="header" class="alt">
        <h1><a href="/">프리띵킹</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/users/signup" class="button">Sign Up</a></li>
                <li><a href="/users/login" class="button">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <h2 th:text="${board.title}">게시글 제목</h2>
        <p>자유롭게 커뮤니티를 이용하세요!</p>
    </section>

    <!-- Main -->
    <section id="main" class="container">
        <div class="row">
            <div class="col-12">
                <section class="box special">
                    <h3>게시글 상세 정보</h3>
                    <p><strong>작성자:</strong> <span th:text="${board.nickname}">닉네임</span></p>
                    <p><strong>작성일:</strong> <span th:text="${#temporals.format(board.created_at, 'yyyy-MM-dd')}">날짜</span></p>
                    <div class="content">
                        <h4>내용</h4>
                        <p th:text="${board.content}">게시글 내용</p>
                    </div>

                    <a href="/boards" class="button">목록으로 돌아가기</a> <!-- 게시글 목록으로 돌아가는 버튼 -->
                </section>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; Untitled. All rights reserved.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </footer>
</div>

</body>
</html>
